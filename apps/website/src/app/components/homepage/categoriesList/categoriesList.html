<nav class="w-full bg-base-200 shadow-md border-b border-base-300 sticky top-16 z-40">
  <div class="lg:w-3/4 md:w-full mx-auto px-4">
    <div class="flex flex-row items-center gap-2 py-3 overflow-x-auto overflow-y-visible">
      @for(cat of categories(); track $index) {
        <details class="dropdown dropdown-bottom relative">
          <summary class="btn btn-ghost btn-sm selector-radius cursor-pointer list-none">
            {{ cat.category }}
            <lucide-angular [img]="chevronDown" class="w-4 h-4"></lucide-angular>
          </summary>
          <ul class="dropdown-content menu bg-base-100 card-radius z-50 w-52 p-2 shadow-xl mt-2">
            @for(sub of cat.subCategoriesList; track $index) {
              <li>
                <a
                  [routerLink]="['/subcategory', sub._id]"
                  [queryParams]="{ subCategoryName: sub.subCategory }"
                  class="hover:bg-base-200 selector-radius"
                >
                  {{ sub.subCategory }}
                </a>
              </li>
            }
          </ul>
        </details>
      }
    </div>
  </div>
</nav>
