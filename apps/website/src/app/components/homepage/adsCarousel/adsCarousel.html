<div class="relative w-full h-96 bg-base-200 card-radius overflow-hidden shadow-lg">
  <div class="carousel w-full h-full">
    @for (ad of ads; track $index; let idx = $index) {
      <div
        [id]="'slide' + idx"
        class="carousel-item relative w-full h-full"
        [ngClass]="{ 'opacity-0 absolute': currentAdIndex() !== idx, 'opacity-100': currentAdIndex() === idx }"
      >
        <img
          [src]="ad.ad_img"
          [alt]="ad.ad_text"
          class="w-full h-full object-cover transition-opacity duration-1000"
        />
      </div>
    }
  </div>
  
  <!-- Progress Indicator / Slider Controls -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 z-20 flex gap-2">
    @for (ad of ads; track $index; let idx = $index) {
      <button
        [ngClass]="{
          'bg-primary': currentAdIndex() === idx,
          'bg-base-300': currentAdIndex() !== idx
        }"
        class="h-2 rounded-full transition-all duration-300 selector-radius"
        [style.width]="currentAdIndex() === idx ? '2rem' : '0.5rem'"
        (click)="goToAd(idx)"
        [attr.aria-label]="'Go to slide ' + (idx + 1)"
      ></button>
    }
  </div>
</div>
