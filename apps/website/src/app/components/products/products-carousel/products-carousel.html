<div class="relative space-y-4">
  <div class="bg-base-200 card-radius p-4 shadow-md">
    <div class="w-full flex flex-row justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">{{ listTitel() }}</h1>
      <div class="flex flex-row gap-2">
        <button
          (click)="prevBtn()"
          class="btn btn-primary btn-circle btn-sm"
          [attr.aria-label]="'Previous products'"
        >
          <lucide-angular class="w-4 h-4 transition-all duration-300" [img]="lArrowIcon"></lucide-angular>
        </button>
        <button
          (click)="nextBtn()"
          class="btn btn-primary btn-circle btn-sm"
          [attr.aria-label]="'Next products'"
        >
          <lucide-angular class="w-4 h-4 transition-all duration-300" [img]="rArrowIcon"></lucide-angular>
        </button>
      </div>
    </div>
    <div class="carousel carousel-center space-x-4 p-4 bg-base-100 card-radius">
      @for (product of visibleProducts(); track $index) {
        <div class="carousel-item w-64 flex-shrink-0 transition-all duration-500" [style.opacity]="cardOpacity()">
          <app-comp-product-card [product]="{
            _id: product.id?.toString() || '',
            productName: product.name || '',
            price: product.price || 0,
            discount: product.discount || 0,
            rate: product.rate || 0,
            stock: product.stock || 0,
            imageUrl: product.image || '',
            subCategoryID: product.category || ''
          }"></app-comp-product-card>
        </div>
      }
    </div>
  </div>
</div>
