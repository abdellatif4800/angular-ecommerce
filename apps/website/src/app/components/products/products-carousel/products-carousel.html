<div class="relative ">
  <div class="card-radius p-2">

    <div class="w-full flex flex-row justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">{{ listTitel() }}</h1>
      <div class="flex flex-row gap-2">
        <button
          (click)="prevBtn()"
          class="btn btn-primary btn-circle btn-sm"
          [attr.aria-label]="'Previous products'"
          [disabled]="currentSlide() === 0"
        >
          <lucide-angular class="w-4 h-4" [img]="lArrowIcon"></lucide-angular>
        </button>
        <button
          (click)="nextBtn()"
          class="btn btn-primary btn-circle btn-sm"
          [attr.aria-label]="'Next products'"
          [disabled]="currentSlide() >= maxSlide()"
        >
          <lucide-angular class="w-4 h-4" [img]="rArrowIcon"></lucide-angular>
        </button>
      </div>
    </div>

    <div class="w-full overflow-hidden card-radius bg-base-100">

      <div
        class="flex flex-row transition-transform duration-700 ease-in-out"
        [style.transform]="transformStyle()"
      >

        @for (product of products(); track $index) {
          <div class="w-full md:w-1/3 xl:w-1/6 flex-shrink-0 p-2">
             <app-comp-product-card
                class="w-full h-full block"
                [product]="product"
             ></app-comp-product-card>
          </div>
        }

      </div>
    </div>

  </div>
</div>
