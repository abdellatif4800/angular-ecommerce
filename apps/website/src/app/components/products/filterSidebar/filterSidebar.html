<div class="collapse bg-base-100 border-base-300 border">
  <input type="checkbox" />
  <div
    class="collapse-title text-center font-bold text-lg bg-base-200 h-8 flex justify-center items-center"
  >
    <h1>Filter</h1>
  </div>
  <div class="collapse-content text-sm bg-base-200">
    <form
      class="rounded-2xl w-full justify-between items-center flex flex-row gap-2 p-2 bg-base-100 shadow-md"
      [formGroup]="filterForm"
      (ngSubmit)="submitFilterForm()"
    >
      <div class="flex flex-row justify-around items-center gap-2 p-2 w-1/3">
        <h1 class="font-bold">Prices:</h1>
        <div class="flex flex-row gap-2">
          <label class="flex flex-col items-center font-bold">
            Min:
            <input
              formControlName="minPrice"
              type="number"
              placeholder="0"
              class="border rounded-2xl p-2 w-30 h-8 shadow-md text-center text-sm input validator"
              title="Numbers Only"
            />
            <p class="validator-hint">Numbers Only</p>
          </label>
          <label class="flex flex-col items-center font-bold">
            Max:
            <input
              formControlName="maxPrice"
              type="number"
              class="border rounded-2xl p-2 w-30 h-8 shadow-md text-center text-sm input validator"
              title="Numbers Only"
            />
            <p class="validator-hint">Numbers Only</p>
          </label>
        </div>
      </div>
      <!--Discount -->
      <div class="w-1/4 flex flex-row justify-around items-center gap-2 p-2">
        <h1 class="font-bold">Discount:</h1>
        <div class="flex flex-row gap-2">
          <label class="flex flex-row items-center gap-1">
            <span>50%</span>
            <input
              type="radio"
              name="minDiscount"
              class="radio"
              value="50"
              formControlName="minDiscount"
            />
          </label>

          <label class="flex flex-row items-center gap-1">
            <span>60%</span>
            <input
              type="radio"
              name="minDiscount"
              class="radio"
              value="60"
              formControlName="minDiscount"
            />
          </label>

          <label class="flex flex-row items-center gap-1">
            <span>70%</span>
            <input
              type="radio"
              name="minDiscount"
              class="radio"
              value="70"
              formControlName="minDiscount"
            />
          </label>
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <button type="submit" class="btn btn-success">Apply</button>
        <button type="button" class="btn btn-neutral" (click)="clearForm()">Clear</button>
      </div>
    </form>
  </div>
</div>
