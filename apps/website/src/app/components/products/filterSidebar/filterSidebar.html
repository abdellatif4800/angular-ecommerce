<div class="bg-base-300 card-radius shadow-md sticky top-24 overflow-hidden rounded-box w-65">
	<!-- Mobile: Collapsible Filter -->
	<div class="lg:hidden collapse ">
		<input type="checkbox" class="peer">
		<div class="collapse-title text-center font-bold text-lg bg-base-200 flex justify-center items-center card-radius">Filter</div>
		<div class="collapse-content bg-base-200 ">
			<div class="p-6">
				<form class="w-full flex flex-col gap-6"
				      [formGroup]="filterForm"
				      (ngSubmit)="submitFilterForm()"
				>
					<!-- Price Range Section -->
					<div class="flex flex-col gap-3">
						<h2 class="font-bold text-lg border-b border-base-300 pb-2">
							Price Range
						</h2>
						<div class="flex flex-col gap-4">
							<div class="flex flex-row gap-4 items-center">
								<label class="flex flex-col gap-1 flex-1">
									<span class="text-sm font-semibold">Min Price ($)</span>
									<input formControlName="minPrice" type="number" placeholder="0" min="0" class="input input-bordered w-full field-radius" title="Numbers Only">
								</label>
								<label class="flex flex-col gap-1 flex-1">
									<span class="text-sm font-semibold">Max Price ($)</span>
									<input formControlName="maxPrice" type="number" placeholder="1000" min="0" class="input input-bordered w-full field-radius" title="Numbers Only">
								</label>
							</div>
							<div class="flex flex-col gap-2">
								<input type="range" min="0" max="1000" value="500" class="range range-primary range-sm" disabled>
								<div class="flex justify-between text-xs opacity-60">
									<span>$0</span>
									<span>$500</span>
									<span>$1000</span>
								</div>
							</div>
						</div>
					</div>

					<!-- Discount Section -->
					<div class="flex flex-col gap-3">
						<h2 class="font-bold text-lg border-b border-base-300 pb-2">
							Discount
						</h2>
						<div class="flex flex-wrap gap-3">
							<label class="flex items-center gap-2 cursor-pointer">
								<input type="radio" name="minDiscount" class="radio radio-primary" value="50" formControlName="minDiscount">
								<span class="badge badge-primary badge-lg">50%+</span>
							</label>
							<label class="flex items-center gap-2 cursor-pointer">
								<input type="radio" name="minDiscount" class="radio radio-primary" value="60" formControlName="minDiscount">
								<span class="badge badge-primary badge-lg">60%+</span>
							</label>
							<label class="flex items-center gap-2 cursor-pointer">
								<input type="radio" name="minDiscount" class="radio radio-primary" value="70" formControlName="minDiscount">
								<span class="badge badge-primary badge-lg">70%+</span>
							</label>
						</div>
					</div>

					<!-- Brand Filter Section (UI only) -->
					<div class="flex flex-col gap-3">
						<h2 class="font-bold text-lg border-b border-base-300 pb-2">
							Brand
						</h2>
						<div class="flex flex-wrap gap-2">
							<label class="flex items-center gap-2 cursor-pointer">
								<input type="checkbox" class="checkbox checkbox-primary" disabled>
								<span>Brand A</span>
							</label>
							<label class="flex items-center gap-2 cursor-pointer">
								<input type="checkbox" class="checkbox checkbox-primary" disabled>
								<span>Brand B</span>
							</label>
							<label class="flex items-center gap-2 cursor-pointer">
								<input type="checkbox" class="checkbox checkbox-primary" disabled>
								<span>Brand C</span>
							</label>
						</div>
					</div>

					<!-- Color Swatches Section (UI only) -->
					<div class="flex flex-col gap-3">
						<h2 class="font-bold text-lg border-b border-base-300 pb-2">
							Color
						</h2>
						<div class="flex flex-wrap gap-3">
							<label class="flex flex-col items-center gap-1 cursor-pointer">
								<div class="w-10 h-10 rounded-full bg-red-500 border-2 border-base-300 hover:border-primary transition-all duration-300"></div>
								<input type="checkbox" class="checkbox checkbox-primary checkbox-sm" disabled>
							</label>
							<label class="flex flex-col items-center gap-1 cursor-pointer">
								<div class="w-10 h-10 rounded-full bg-blue-500 border-2 border-base-300 hover:border-primary transition-all duration-300"></div>
								<input type="checkbox" class="checkbox checkbox-primary checkbox-sm" disabled>
							</label>
							<label class="flex flex-col items-center gap-1 cursor-pointer">
								<div class="w-10 h-10 rounded-full bg-green-500 border-2 border-base-300 hover:border-primary transition-all duration-300"></div>
								<input type="checkbox" class="checkbox checkbox-primary checkbox-sm" disabled>
							</label>
							<label class="flex flex-col items-center gap-1 cursor-pointer">
								<div class="w-10 h-10 rounded-full bg-yellow-500 border-2 border-base-300 hover:border-primary transition-all duration-300"></div>
								<input type="checkbox" class="checkbox checkbox-primary checkbox-sm" disabled>
							</label>
							<label class="flex flex-col items-center gap-1 cursor-pointer">
								<div class="w-10 h-10 rounded-full bg-black border-2 border-base-300 hover:border-primary transition-all duration-300"></div>
								<input type="checkbox" class="checkbox checkbox-primary checkbox-sm" disabled>
							</label>
							<label class="flex flex-col items-center gap-1 cursor-pointer">
								<div class="w-10 h-10 rounded-full bg-white border-2 border-base-300 hover:border-primary transition-all duration-300"></div>
								<input type="checkbox" class="checkbox checkbox-primary checkbox-sm" disabled>
							</label>
						</div>
					</div>

					<!-- Size Selector Section (UI only) -->
					<div class="flex flex-col gap-3">
						<h2 class="font-bold text-lg border-b border-base-300 pb-2">
							Size
						</h2>
						<div class="flex flex-wrap gap-2">
							<label class="flex items-center gap-2 cursor-pointer">
								<input type="checkbox" class="checkbox checkbox-primary" disabled>
								<span class="btn btn-sm btn-outline">XS</span>
							</label>
							<label class="flex items-center gap-2 cursor-pointer">
								<input type="checkbox" class="checkbox checkbox-primary" disabled>
								<span class="btn btn-sm btn-outline">S</span>
							</label>
							<label class="flex items-center gap-2 cursor-pointer">
								<input type="checkbox" class="checkbox checkbox-primary" disabled>
								<span class="btn btn-sm btn-outline">M</span>
							</label>
							<label class="flex items-center gap-2 cursor-pointer">
								<input type="checkbox" class="checkbox checkbox-primary" disabled>
								<span class="btn btn-sm btn-outline">L</span>
							</label>
							<label class="flex items-center gap-2 cursor-pointer">
								<input type="checkbox" class="checkbox checkbox-primary" disabled>
								<span class="btn btn-sm btn-outline">XL</span>
							</label>
							<label class="flex items-center gap-2 cursor-pointer">
								<input type="checkbox" class="checkbox checkbox-primary" disabled>
								<span class="btn btn-sm btn-outline">XXL</span>
							</label>
						</div>
					</div>

					<!-- Action Buttons -->
					<div class="flex flex-row gap-3 pt-4 border-t border-base-300">
						<button type="submit"
						        class="btn btn-primary flex-1 selector-radius"
						>
							Apply Filters
						</button>
						<button type="button"
						        class="btn btn-outline btn-neutral selector-radius"
						        (click)="clearForm()"
						>
							Clear All
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
